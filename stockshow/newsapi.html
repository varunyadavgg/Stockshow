<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="newsapi.css">
</header>
<script>
    function getnews(){
        fetch("https://newsapi.org/v2/top-headlines?apikey=cfa6b0b0384642ba94c4d540cc5750c8&q=apple")
        .then(a => a.json())
        .then(response => {
            for (var i = 0; i < response.articles.length; i++) {
                document.getElementById("output").innerHTML+=
                "<div style ='padding-top:20px;'><img style = 'float:left;width:150px;'src='"+response.articles[i].urlToImage+"'> <h1>"+response.articles[i].title+"</h1>"+response.articles[i].source.name+"</br>"+response.articles[i].description+"' <a href ='"+response.articles[i].utl+"'target = '_blank'>'"+response.articles[i].url+"</a></div>"
            }
        })
    }
    
</script>

<button onclick='getnews()'>Get news on india </button>
<div id="output"></div>
